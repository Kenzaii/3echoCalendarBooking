<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3echo ‚Äì Book a Strategy Call</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafe;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 960px;
      overflow: hidden;
    }
    .left {
      flex: 1;
      background: #f5f7fb;
      padding: 40px;
      border-right: 1px solid #eee;
    }
    .left h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .left h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .left p {
      font-size: 14px;
      color: #444;
    }
    .right {
      flex: 2;
      padding: 40px;
    }
    .calendar-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      margin-bottom: 32px;
      align-items: flex-start;
    }
    .slots {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 440px;
      overflow-y: auto;
    }
    .slot {
      border: 1px solid #d6e0f0;
      border-radius: 999px;
      padding: 12px;
      text-align: center;
      font-weight: 500;
      color: #2643e9;
      background: white;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .slot:hover {
      background: #edf2ff;
    }
    .slot.selected {
      background: #2643e9;
      color: white;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: #2643e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1f36c0;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .calendar-section { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>3echo Agency</h1>
      <h2>30 Minute Meeting</h2>
      <p>üìÖ Duration: 30 min<br>üíª Google Meet link will be shared after confirmation.</p>
    </div>

    <div class="right">
      <h3>Select a Date & Time</h3>
      <div class="calendar-section">
        <div><div id="calendar"></div></div>
        <div class="slots" id="slotList"></div>
      </div>

      <input type="text" id="nameInput" placeholder="Your Name">
      <input type="email" id="emailInput" placeholder="Your Email">
      <button onclick="submitBooking()">Book Now</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const timeSlots = [
      '09:00 AM', '09:30 AM',
      '10:00 AM', '10:30 AM',
      '11:00 AM', '11:30 AM',
      '12:00 PM', '12:30 PM',
      '01:00 PM', '01:30 PM',
      '02:00 PM', '02:30 PM',
      '03:00 PM', '03:30 PM',
      '04:00 PM', '04:30 PM'
    ];

    document.addEventListener("DOMContentLoaded", function () {
      // Autofill from URL
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const email = params.get("email");
      if (name) document.getElementById("nameInput").value = decodeURIComponent(name);
      if (email) document.getElementById("emailInput").value = decodeURIComponent(email);

      // Set up calendar
      flatpickr("#calendar", {
        inline: true,
        minDate: new Date().fp_incr(1),
        maxDate: new Date().fp_incr(3),
        defaultDate: new Date().fp_incr(1),
        onChange: function (selectedDates, dateStr) {
          document.getElementById("calendar").dataset.selectedDate = dateStr;
          populateSlots();
        }
      });

      // Initialize first date
      document.getElementById("calendar").dataset.selectedDate = flatpickr.formatDate(new Date().fp_incr(1), "Y-m-d");
      populateSlots();
    });

    function populateSlots() {
      const container = document.getElementById("slotList");
      container.innerHTML = '';
      timeSlots.forEach(time => {
        const el = document.createElement('div');
        el.className = 'slot';
        el.textContent = time;
        el.onclick = () => {
          document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
          el.classList.add('selected');
        };
        container.appendChild(el);
      });
    }

    function getEndTime(startTime) {
      const [t, period] = startTime.split(' ');
      let [h, m] = t.split(':').map(Number);
      if (period === 'PM' && h !== 12) h += 12;
      if (period === 'AM' && h === 12) h = 0;
      const start = new Date(); start.setHours(h, m);
      const end = new Date(start.getTime() + 30 * 60000);
      return end.toTimeString().slice(0, 5);
    }

    function submitBooking() {
      const name = document.getElementById('nameInput').value.trim();
      const email = document.getElementById('emailInput').value.trim();
      const date = document.getElementById('calendar').dataset.selectedDate;
      const time = document.querySelector('.slot.selected')?.textContent;
      if (!name || !email || !date || !time) return alert('Please complete all fields.');

      const endTime = getEndTime(time);

      fetch("https://threeecho.app.n8n.cloud/webhook/calendar-booking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, date, time, endTime, title: "3echo Strategy Call" })
      })
      .then(res => res.json())
      .then(() => alert("‚úÖ Booking sent!"))
      .catch(() => alert("‚ùå Booking failed. Try again."));
    }
  </script>
</body>
</html>
